<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Smash Brothers: Turn Base Fighter</title>
    <meta name="description" content="smash brothers turn base">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="player">
            <div class="playerInfo" id="playerInfo">
                <img src="./imgs/placeHolder.png" id="playerImage" />
                <ul class="playerList">
                    <li>Character Name</li>
                    <li class="playerChar" id="playerChar">_</li>
                    <li>Health</li>
                    <li class="playerHealth" id="playerHealth">_</li>
                    <li>Current Attack Power</li>
                    <li class="playerAttack" id="playerAttack">_</li>
                </ul>
            </div>
        </div>
        <div class="challengers" id="challengers">
            <div class="challengerContainer">
                <div id="challenger1" class="character">
                    <img src="https://via.placeholder.com/150" class="challengerImg" id="challenger1Img">
                    <span id="challenger1Info" class="challengerInfo">challenger1</span>
                </div>
                <div id="challenger2" class="character">
                    <img src="https://via.placeholder.com/150" class="challengerImg" id="challenger2Img">
                    <span id="challenger2Info" class="challengerInfo">challenger2</span>
                </div>
                <div id="challenger3" class="character">
                    <img src="https://via.placeholder.com/150" class="challengerImg" id="challenger3Img">
                    <span id="challenger3Info" class="challengerInfo">challenger3</span>
                </div>
            </div>
        </div>
        <div class="arena" id="arena">
            Fighting Area
        </div>
        <div class="controls">
            <a href="#" id="select" class="button">Select</a>
            <a href="#" id="attack" class="button">Attack</a>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
