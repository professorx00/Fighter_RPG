<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <div class="player">
            <div class="playerInfo">

                <img src="./imgs/placeHolder.png" class="enemyImg"/>

            <button id="special">Special</button>

    </div>
    <script src="./scripts/script.js"></script>
